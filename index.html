<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js proj.</title>
    <link rel="stylesheet" href="styles/col-gen.css">
    <link rel="stylesheet" href="styles/pass-gen.css">
    <link rel="stylesheet" href="styles/guess-game.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/col-gen.js"></script>
    <script src="scripts/pass-gen.js"></script>
    <script src="scripts/guess-game.js"></script>
</head>
<body>
    <h1>Three Js mechanics</h1>
<nav class="nav">
    <ul>
         <li><a href="#guess">Guess game </a></li>
        <li><a href="#color">Color generator</a></li>
        <li><a href="#password">Password generator</a></li>
    </ul>
</nav>

    <section id="color-generator">
        <h2>Color generator</h2>
        <p class="color-code"></p>
        <button>Generate color</button>
        <div class="color-display"></div>
        <div class="color-box"></div>
    </section>

    <section id="password-generator">
        <h2>Password generator</h2>
        <p id="password-output">-</p>
        <button id="generate-password">Generate password</button>
        <p class="password-display"></p>
        </section>
    </section>

    <section id="guess-game">
        <h2>Guess the number</h2>
        <p>Pc chose a number</p>
        <p class="result"></p>
        <input type="number" id="guess-input">
    <button id="check-button">Check</button>
    <button id="restart-button">Restart</button>
    <p class="result"></p>
    </section>

    

        
</body>
</html>
